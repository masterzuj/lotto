<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottoschein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lotto-schein {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .lotto-schein div {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            cursor: pointer;
        }
        .lotto-schein div.selected {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <center><h1>Lottoschein</h1></center>
    <div class="lotto-schein">
        <!-- Lotto numbers 1 to 49 -->
        <script>
            for (let i = 1; i <= 49; i++) {
                document.write('<div onclick="toggleSelection(this)">' + i + '</div>');
            }
        </script>
    </div>
    
    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>
</body>
</html></div>
